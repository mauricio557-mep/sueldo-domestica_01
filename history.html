<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Cálculos - Calculadora de Sueldo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #2c4a65;
            --color-primary-light: #3a5a78;
            --color-secondary: #6b7280;
            --color-bg-main: #e9eef2;
            --color-bg-light: #ffffff;
            --color-border: #cccccc;
            --color-text-dark: #333333;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg-main);
            color: var(--color-text-dark);
        }
        .btn-secondary {
            background-color: var(--color-secondary);
            color: white;
        }
        .btn-secondary:hover {
            background-color: #4b5563;
        }
        .card {
            background-color: var(--color-bg-light);
            border: 1px solid var(--color-border);
        }
    </style>
</head>
<body class="p-4 sm:p-6">

    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Historial de Cálculos</h1>
            <a href="dashboard.html" class="btn-secondary font-bold py-2 px-4 rounded-md transition-all duration-200 text-sm">
                &larr; Volver al Dashboard
            </a>
        </header>

        <div id="loading" class="text-center py-10">
            <p class="text-gray-600">Cargando historial...</p>
        </div>

        <div id="historyContainer" class="hidden space-y-4">
            <!-- Las filas del historial se insertarán aquí dinámicamente -->
        </div>
        
        <div id="emptyState" class="hidden text-center py-10 card rounded-lg">
            <p class="text-gray-600">No tienes cálculos guardados en tu historial.</p>
            <a href="calculadora.html" class="mt-4 inline-block bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700">
                Realizar un nuevo cálculo
            </a>
        </div>

    </div>

    <script src="history.js"></script>
</body>
</html>
