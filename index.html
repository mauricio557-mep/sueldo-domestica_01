<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Calculadora de Sueldo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #2c4a65;
            --color-primary-light: #3a5a78;
            --color-accent-green: #5cb85c;
            --color-bg-main: #e9eef2;
            --color-bg-light: #ffffff;
            --color-border: #cccccc;
            --color-text-dark: #333333;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg-main);
            color: var(--color-text-dark);
        }
        .btn-primary {
            background-color: var(--color-primary);
            color: white;
        }
        .btn-primary:hover {
            background-color: var(--color-primary-light);
        }
        .input-field {
            border-color: var(--color-border);
        }
        .card {
            background-color: var(--color-bg-light);
            border: 1px solid var(--color-border);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="max-w-md w-full mx-auto rounded-lg shadow-lg overflow-hidden card p-8 space-y-6">
        <div>
            <h1 class="text-2xl font-bold text-center text-gray-800">Bienvenido</h1>
            <p class="text-center text-gray-600">Inicia sesión para continuar</p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full p-2 mt-1 border input-field rounded-md focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="password" name="password" required minlength="4"
                       class="w-full p-2 mt-1 border input-field rounded-md focus:ring-2 focus:ring-blue-500">
            </div>
            <div id="verificationCodeContainer" class="hidden">
                <label for="verificationCode" class="block text-sm font-medium text-gray-700">Código de Verificación</label>
                <input type="text" id="verificationCode" name="verificationCode"
                       class="w-full p-2 mt-1 border input-field rounded-md focus:ring-2 focus:ring-blue-500"
                       placeholder="Código de 4 dígitos">
                <p class="text-xs text-gray-500 mt-1">
                    (En una aplicación real, este código se enviaría a tu correo electrónico)
                </p>
            </div>
            <div>
                <button type="submit" class="w-full btn-primary font-bold py-2 px-4 rounded-md transition-all duration-200">
                    Ingresar
                </button>
            </div>
            <div class="text-right text-sm">
                <a href="forgot-password.html" class="font-medium text-blue-600 hover:underline">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
        <div id="errorMessage" class="text-center text-sm text-red-600"></div>
        <div class="text-center text-sm mt-4">
            <p>¿No tienes una cuenta? <a href="register.html" class="font-medium text-blue-600 hover:underline">Regístrate aquí</a></p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
