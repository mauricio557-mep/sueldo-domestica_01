<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Calculadora de Sueldo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #2c4a65;
            --color-primary-light: #3a5a78;
            --color-secondary: #4a5568;
            --color-secondary-light: #606c80;
            --color-bg-main: #e9eef2;
            --color-bg-light: #ffffff;
            --color-border: #cccccc;
            --color-text-dark: #333333;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg-main);
            color: var(--color-text-dark);
        }
        .btn-primary {
            background-color: var(--color-primary);
            color: white;
        }
        .btn-primary:hover {
            background-color: var(--color-primary-light);
        }
        .btn-secondary {
            background-color: var(--color-secondary);
            color: white;
        }
        .btn-secondary:hover {
            background-color: var(--color-secondary-light);
        }
        .card {
            background-color: var(--color-bg-light);
            border: 1px solid var(--color-border);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="max-w-lg w-full mx-auto rounded-lg shadow-lg overflow-hidden card p-8 text-center">
        <h1 class="text-3xl font-bold text-gray-800">Bienvenido</h1>
        <p id="userInfo" class="text-center text-gray-600 mt-2 mb-8">Cargando...</p>

        <div class="space-y-4">
            <a href="calculadora.html" class="block w-full btn-primary font-bold py-3 px-4 rounded-md transition-all duration-200 text-lg">
                Ir a la Calculadora
            </a>
            <a href="history.html" class="block w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 transition-all duration-200">
                Ver Historial de Cálculos
            </a>
            <button id="logoutBtn" class="w-full btn-secondary font-bold py-2 px-4 rounded-md transition-all duration-200">
                Cerrar Sesión
            </button>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
