<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Calculadora de Sueldo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #2c4a65;
            --color-primary-light: #3a5a78;
            --color-bg-main: #e9eef2;
            --color-bg-light: #ffffff;
            --color-border: #cccccc;
            --color-text-dark: #333333;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg-main);
            color: var(--color-text-dark);
        }
        .btn-primary {
            background-color: var(--color-primary);
            color: white;
        }
        .btn-primary:hover {
            background-color: var(--color-primary-light);
        }
        .input-field {
            border-color: var(--color-border);
        }
        .card {
            background-color: var(--color-bg-light);
            border: 1px solid var(--color-border);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="max-w-md w-full mx-auto rounded-lg shadow-lg overflow-hidden card p-8 space-y-6">
        <div>
            <h1 class="text-2xl font-bold text-center text-gray-800">Recuperar Contraseña</h1>
            <p class="text-center text-gray-600 mt-2">Ingresa tu email y te enviaremos un enlace para restablecer tu contraseña.</p>
        </div>

        <form id="forgotPasswordForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required class="w-full p-2 mt-1 border input-field rounded-md">
            </div>
            <div>
                <button type="submit" class="w-full btn-primary font-bold py-2 px-4 rounded-md transition-all duration-200">
                    Enviar Enlace de Recuperación
                </button>
            </div>
        </form>
        
        <div id="message" class="text-center text-sm"></div>

        <div class="text-center text-sm">
            <p>¿Recordaste tu contraseña? <a href="index.html" class="font-medium text-blue-600 hover:underline">Volver a Iniciar Sesión</a></p>
        </div>
    </div>

    <script src="forgot-password.js"></script>
</body>
</html>
